out_dir: tests/results
metric_best: accuracy
wandb:
  use: True
  project: scratch
dataset:
  format: OGB
  name: ogbg-ppa
  task: graph
  task_type: classification
  transductive: False
  node_encoder: True
  node_encoder_name: PPANode
  node_encoder_bn: False
  edge_encoder: True  # For GraphGym's GNN the edge encoder is not necessary.
  edge_encoder_name: PPAEdge
  edge_encoder_bn: False
train:
  mode: custom
  batch_size: 32
  eval_period: 1
  ckpt_period: 100
model:
  type: gnn
  loss_fun: cross_entropy
  edge_decoding: dot
  graph_pooling: mean
gnn:
  layers_pre_mp: 0
  layers_mp: 5
  layers_post_mp: 1
  dim_inner: 300
  layer_type: generalconv
  stage_type: stack
  batchnorm: True
  act: relu
  dropout: 0.0
  agg: mean
  normalize_adj: False
optim:
  optimizer: adam
  weight_decay: 0.0
  base_lr: 0.001
  max_epoch: 300
  scheduler: reduce_on_plateau
  reduce_factor: 0.5
  schedule_patience: 5
  min_lr: 1e-6
