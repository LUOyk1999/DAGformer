out_dir: tests/results
metric_best: f1
wandb:
  use: True
  project: scratch
dataset:
  format: OGB
  name: ogbg-code2
  task: graph
  task_type: subtoken_prediction
  transductive: False
  node_encoder: True
  node_encoder_name: ASTNode
  node_encoder_bn: False
  edge_encoder: True  # For GraphGym's GNN the edge encoder is not necessary.
  edge_encoder_name: ASTEdge
  edge_encoder_bn: False
train:
  mode: custom
  batch_size: 128
  eval_period: 1
  ckpt_period: 100
model:
  type: gnn
  loss_fun: cross_entropy
  edge_decoding: dot
  graph_pooling: mean
gnn:
  head: ogb_code_graph
  layers_pre_mp: 0
  layers_mp: 5
  layers_post_mp: 1  # Not used when `gnn.head: ogb_code_graph`
  dim_inner: 300
  layer_type: generalconv
  stage_type: stack
  batchnorm: True
  act: relu
  dropout: 0.0
  agg: mean
  normalize_adj: False
optim:
  optimizer: adam
  weight_decay: 0.0
  base_lr: 0.001
  max_epoch: 100
  scheduler: reduce_on_plateau
  reduce_factor: 0.5
  schedule_patience: 5
  min_lr: 1e-6
