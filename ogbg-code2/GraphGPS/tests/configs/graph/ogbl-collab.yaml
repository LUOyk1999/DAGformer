out_dir: tests/results
#metric_best: accuracy  # TODO: Hits@50
wandb:
  use: True
  project: scratch
dataset:
  format: OGB
  name: ogbl-collab
  task: link_pred
  task_type: classification
  transductive: False
  node_encoder: False
  edge_encoder: False
train:
  mode: custom
  batch_size: 128
  eval_period: 1
  ckpt_period: 100
  sampler: full_batch
model:
  type: gnn
  loss_fun: cross_entropy
  # ============== Link/edge tasks only
  # Edge decoding methods.
  #   - dot: compute dot(u, v) to predict link (binary)
  #   - cosine_similarity: use cosine similarity (u, v) to predict link (binary)
  #   - concat: use u||v followed by an nn.Linear to obtain edge embedding (multi-class)
  edge_decoding: dot
gnn:
  layers_pre_mp: 1
  layers_mp: 2
  layers_post_mp: 1
  dim_inner: 300
  layer_type: generalconv
  stage_type: stack
  batchnorm: True
  act: relu
  dropout: 0.0
  agg: mean
  normalize_adj: false
optim:
  optimizer: adam
  weight_decay: 0.0
  base_lr: 0.001
  max_epoch: 300
  scheduler: reduce_on_plateau
  reduce_factor: 0.5
  schedule_patience: 5
  min_lr: 1e-6
